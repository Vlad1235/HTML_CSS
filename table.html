  <body>
    <h1>Итоговая таблица</h1>
    <body>

        <table>

          <tr>

          <tr>

              <td style="text-align: right;">8</td>
          </tr>
          <tr class="row4">
              <td colspan="2" style="text-align: left;">Посещений за весь период</td>

          </tr>
        </table>
